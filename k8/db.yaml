apiVersion: v1
kind: Service
metadata:
  name: studentapi-db
  labels:
    app: studentapi
spec:
  ports:
    - port: 3306
      targetPort: 3306
  selector:
    app: studentapi
  clusterIP: None
---
apiVersion: v1
kind: PersistentVolume
metadata:
  name: studentapi-pv
  labels:
    app: studentapi
spec:
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/mnt/data"
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: studentapi-pvc
  labels:
    app: studentapi
spec:
  storageClassName: manual
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: studentapi-db
  labels:
    app: studentapi
spec:
  selector:
    matchLabels:
      app: studentapi
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: studentapi
    spec:
      containers:
        - image: mahesh1985/student-mysql-db:latest
          name: studentapi-db
          env:
            #this can be referenced from k8 secret object
            - name: MYSQL_ROOT_PASSWORD
              value: password
          ports:
            - containerPort: 3306
          volumeMounts:
            - name: persistent-storage
              mountPath: /var/lib/mysql
      volumes:
        - name: persistent-storage
          persistentVolumeClaim:
            claimName: studentapi-pvc